<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar and Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Semantic Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Heading for Images -->
<div class="container my-5 text-center">
    <h2>3 random images</h2> <!-- Corrected heading text -->

    <!-- Images Section -->
    <div class="row mt-4">
        <!-- Image 1 -->
        <div class="col-md-4">
            <img src="https://picsum.photos/id/123/200/300" alt="Random image" class="img-fluid rounded">
        </div>

        <!-- Image 2 -->
        <div class="col-md-4">
            <img src="https://picsum.photos/id/124/200/300" alt="Random image" class="img-fluid rounded">
        </div>

        <!-- Image 3 -->
        <div class="col-md-4">
            <img src="https://picsum.photos/id/125/200/300" alt="Random image" class="img-fluid rounded">
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
